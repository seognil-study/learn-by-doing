<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const stack = [];

      const password = [
        'ArrowUp',
        'ArrowUp',
        'ArrowDown',
        'ArrowDown',
        'ArrowLeft',
        'ArrowRight',
        'ArrowLeft',
        'ArrowRight',
        'b',
        'a',
      ];
      const updateStack = (e) => {
        stack.push(e);
        stack.length > password.length && stack.shift();
      };

      const checkStack = (a, b, fn) => a.every((e, i) => e == b[i]) && fn();

      window.addEventListener('keydown', (e) => {
        updateStack(e.key);
        checkStack(stack, password, cornify_add);
      });
    </script>
  </body>
</html>
